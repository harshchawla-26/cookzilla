<body>
	<h3>Please fill out the registration form</h3>
<form action="/registerAuth" method="POST">
	<input type="text" name = "username" placeholder="username" required/> </br>
	<input type="password" name = "password" placeholder="password" required/></br>
	<input type="text" name = "fname" placeholder="fname" required/> </br>
	<input type="text" name = "lname" placeholder="lname" required/> </br>
	<input type="email" name = "email" placeholder="email" required/> </br>
	<input type="text" name = "profile" placeholder="profile" required/> </br>
	<input type="submit" value = Register />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>

<a href="/">Go back</a>

</body>
