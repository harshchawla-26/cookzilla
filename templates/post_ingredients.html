<html>
<head>
</head>
<body>
<form action="/postIngredients" method="POST">
    <h3>Enter the ingredients for the recipe</h3>
	<input type="text" name = "iname" placeholder="Ingredient Name" required/></br>
    <input type="url" name = "iurl" placeholder="Ingredient Purchase Link" /></br>
    <input type="text" name = "amount" placeholder="Ingredient Amount" required/>
    <label for="unit">Choose a unit:</label>
    <select name="unit" id="unit">
        <option value="gm">Grams</option>
        <option value="oz">Oz</option>
        <option value="lb">Pounds</option>
        <option value="ml">ML</option>
        <option value="tsp">TSP</option>
        <option value="tbsp">TBSP</option>
    </select></br>
    <input type="text" name="irestricdesc" placeholder="Enter any dietry restrictions"/></br>
	<input type="submit" value = "Next Ingredient" />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<br>
<form action="/postTagPage" method="POST">
	If all ingredients entered, proceed to entering tags
    <br>
	<input type="submit" value = Tags />
	
</form>

<a href="/home">Go back</a><br>
<a href="/logout">Logout</a>


</body>


</html>
